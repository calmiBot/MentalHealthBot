# Mental Health Bot - Docker Compose Configuration
# Supports both SQLite (default) and MySQL modes

version: "3.8"

services:
  # ===========================================
  # Mental Health Bot Application
  # ===========================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mental-health-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override DATABASE_URL for MySQL (uncomment to use MySQL)
      # DATABASE_URL: mysql+aiomysql://mhuser:mhsecret@mysql:3306/mhbot
      TZ: ${TIMEZONE:-UTC}
    volumes:
      # Persist SQLite database (if using SQLite)
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mhbot-network

  # ===========================================
  # MySQL Database (optional - for production)
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: mental-health-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mhbot}
      MYSQL_USER: ${MYSQL_USER:-mhuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mhsecret}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mhbot-network

# ===========================================
# Networks
# ===========================================
networks:
  mhbot-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mysql-data:
    driver: local
